<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div id="circle"></div>
    <script>
        function change(color,delay){
            return new Promise( (resolve,reject) => {
                circle.style.backgroundColor = color;
                setTimeout(() => {
                    resolve();
                }, delay);
            })
        }

        async function start(){
            var red = await change('red',1000);
            var green = await change('green',1000);
            var pink = await change('pink',1000);
            start();
        }

        start();
    </script>
</body>

</html>
