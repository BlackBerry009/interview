<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        function A(name) {
            // 如果已存在对应的实例
            if (typeof A.instance === 'object') {
                return A.instance
            }
            //否则正常创建实例
            this.name = name

            // 缓存
            A.instance = this
            return this
        }

        
        var a1 = new A()
        var a2 = new A()
        console.log(a1 === a2) //true
    </script>

</body>

</html>
