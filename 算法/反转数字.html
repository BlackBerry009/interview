    <script>
        var num = 123478;
        var reverse = function (x) {
            var result = 0;
            while (x != 0) {
                result = result * 10 + x % 10;
                x = ~~(x / 10);
            }
            return result;
        };
        var a = reverse(num)
        console.log(a)
    </script>
