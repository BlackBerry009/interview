<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [7,6,4,3,1];

        function max(arr){
            let result = 0;
            let min = arr[0];
            for(var i = 1 ; i < arr.length; i++){
                let profit = arr[i] - min;
                if(profit > 0){
                    result = Math.max(result,profit)
                } else {
                    min = arr[i];
                }
            }
            return result;
        }
    </script>
</body>
</html>
