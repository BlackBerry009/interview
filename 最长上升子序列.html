<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var arr = [10,9,2,5,3,7,101,18];

        function maxLen(nums){
            var len = nums.length;
            if(!len) return ;
            if(len === 1) return 1;
            var dp = new Array(len).fill(1);
            for (let i = 0; i < len; i++) {
                for(var j = 0; j < i; j++){
                    if(nums[j] < nums[i]){
                        dp[i] = Math.max(dp[i],dp[j] + 1);
                    }
                }
                
            }
            return Math.max(...dp)


        }
    </script>
</body>
</html>
